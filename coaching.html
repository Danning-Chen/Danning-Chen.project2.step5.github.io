<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="coaching.css">
  <title>Coaching</title>
  <style>
    body {
        background-image: url('https://danning-chen.github.io/project2images/findUs2.jpg');
    }
   </style>
</head>

<body> 
    <header class="header">
        <div class="logo">Titan Training</div>
        
        <nav class="nav">
            <ul class="nav-list">
                <li class="nav-item"><a href="./index.html">
                    <img src="https://danning-chen.github.io/project2images/home.png" alt="icon" style="width: 30px; height: 30px; vertical-align: middle; margin-right: 5px; ">Home</a></li>
                <li class="nav-item"><a href="./coaching.html">
                    <img src="https://danning-chen.github.io/project2images/coach.png" alt="icon" style="width: 30px; height: 30px; vertical-align: middle; margin-right: 5px; ">Coaching</a></li>
                <li class="nav-item"><a href="./news.html">
                    <img src="https://danning-chen.github.io/project2images/news.png" alt="icon" style="width: 30px; height: 30px; vertical-align: middle; margin-right: 5px; ">News</a></li>
                <li class="nav-item"><a href="./profile.html">
                    <img src="https://danning-chen.github.io/project2images/profile.png" alt="icon" style="width: 30px; height: 30px; vertical-align: middle; margin-right: 5px; ">My Profile</a></li>
                <li class="nav-item"><a href="./findUs.html">
                    <img src="https://danning-chen.github.io/project2images/location.png" alt="icon" style="width: 30px; height: 30px; vertical-align: middle; margin-right: 5px; ">Find Us</a></li>
                
            </ul>
        </nav>
    </header>
    <div style="background-color: #ff6711; height: 10px; width: 100%;"></div>
    
    <div class="faceted_search">
        
        <div class="choice_before" id="choice_before" style="display: block;">
            <button class="button_choice" id="coach" onclick="select(1)">Coaches</button>
            <button class="button_choice" id="lessons" onclick="select(2)">Lessons</button>
        </div>

        <div id="coaches_options" style="display: none;">
            <p class="header_text">Gender</p>

            <div class="custom-checkbox">
                <input type="checkbox" id="male">
                <label for="male">Male</label>
            </div>

            <div class="custom-checkbox">
                <input type="checkbox" id="female">
                <label for="female">Female</label>
            </div>


            <p class="header_text">Experience</p>
            <div class="custom-checkbox">
                <input type="checkbox" id="year_1">
                <label for="year_1">First year</label>
            </div>
            <div class="custom-checkbox">
                <input type="checkbox" id="year_2">
                <label for="year_2">One to five years</label>
            </div>
            <div class="custom-checkbox">
                <input type="checkbox" id="year_3">
                <label for="year_3">More than five years</label>
            </div>
            <button class="apply" onclick="apply(1)">Apply</button>
        </div>


        <div id="lessons_options"  style="display: none;">
            <p class="header_text">Purposes</p>

            <div class="custom-checkbox">
                <input type="checkbox" id="l_weight">
                <label for="l_weight">Losing weight</label>
            </div>
            <div class="custom-checkbox">
                <input type="checkbox" id="m_building">
                <label for="m_building">Muscle Building</label>
            </div>
            <div class="custom-checkbox">
                <input type="checkbox" id="c_training">
                <label for="c_training">Cardio training</label>
            </div>

            <p class="header_text">Levels</p>
            <div class="custom-checkbox">
                <input type="checkbox" id="level_1">
                <label for="level_1">Level 1</label>
            </div>
            <div class="custom-checkbox">
                <input type="checkbox" id="level_2">
                <label for="level_2">Level 2</label>
            </div>
            <div class="custom-checkbox">
                <input type="checkbox" id="level_3">
                <label for="level_3">Level 3</label>
            </div>
            <button class="apply" onclick="apply(2)">Apply</button>
        </div>
        
    </div>


    <div class="cards" id = 'cards'>
             
    </div>
    
    
<script src="coaching.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
